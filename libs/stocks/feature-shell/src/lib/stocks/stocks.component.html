<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      aria-label="symbol"
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker1"  [max]="maxDate"  
    placeholder="Start Date" (dateChange)="setStartDate($event)" formControlName="startDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker2" [max]="maxDate" (dateChange)="setEndDate($event)" placeholder="End date"
           formControlName="endDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</form>

<coding-challenge-chart
  tabIndex="0"
  aria-label="stockChart"
  [data$]="quotes$"
></coding-challenge-chart>
